name: Android CI/CD

on:
  push:
    paths:
      - 'frontend/mobile-leetnode-frontend/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'frontend/mobile-leetnode-frontend/**'
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/mobile-leetnode-frontend

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('frontend/mobile-leetnode-frontend/**/*.gradle*', 'frontend/mobile-leetnode-frontend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Run lint
      - name: Run Android lint
        run: ./gradlew lint

      # Run unit tests
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # Build APK
      - name: Build APK
        run: ./gradlew assembleDebug