spring.application.name=leetnote-backend

spring.datasource.url=jdbc:postgresql://database-1.cbyqa0ucqez0.us-east-2.rds.amazonaws.com/leetnote_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
